        <style id="custom_css" type="text/css">
        :Root
        {
            --highlightColor: #ff6b97;
            --coolness: 0.125ch;
        }

        .game_thumb
        {
            transition: all 0.1s ease-in-out;
            filter: drop-shadow(0 0 0 var(--highlightColor));
            transform: rotate(0deg);
        }

        .game_thumb:hover
        {
            transition: all 0.1s ease-in-out;
            filter: drop-shadow(calc(var(--coolness) * 4) calc(var(--coolness) * 4) 0 var(--highlightColor));
            transform: rotate(-5deg);
        }

        .profile_banner
        {
            transition: all 0.1s ease-in-out;
            filter: drop-shadow(0 0 0 var(--highlightColor));
            transform: rotate(0deg);
        }

        .profile_banner:hover
        {
            transition: all 0.1s ease-in-out;
            filter: drop-shadow(calc(var(--coolness) * 4) calc(var(--coolness) * 4) 0 var(--highlightColor));
            transform: rotate(-5deg);
        }

        @keyframes wave
        {
            0%   {transform: rotate(-15deg);}
            100% {transform: rotate(15deg);}
        }

        strong > em
        {
            font-style: normal; 

            animation: wave 2s infinite;
        }

        strong > img
        {
            border-radius: 50px;
            width: calc(296px*2);
            height: calc(235px*2);
            object-fit: cover;
        }

        .header
        {
            text-align: center;
        }

        .user_links
        {
            text-align: center;
        }

        .text_header > h1
        {
            display: none;
        }

        .text_header:after
        {
            content: "(｡･▽･｡)つ";
            display: block;
            font-size: 2em;
            margin-top: 0.67em;
            margin-bottom: 0.67em;
            margin-left: 0;
            margin-right: 0;
            font-weight: bold;
        }

        figure > a > strong > img
        {
            width: 100%;
        }

        figure
        {
            background: #ffffeb;
            border-radius: 50px;

            transition: all 0.1s ease-in-out;
            filter: drop-shadow(0 0 0 var(--highlightColor));
            transform: rotate(0deg) perspective(0);
        }

        figure:hover
        {
            transition: all 0.1s ease-in-out;
            filter: drop-shadow(calc(var(--coolness) * 4) calc(var(--coolness) * 4) 0 var(--highlightColor));
            transform: rotate(-5deg);
        }

        figcaption
        {
            text-align: center;
            font-weight: bold;
        }

        .inner_column hr
        {
            background-color: #ffb5b5;
            border-top: 1px solid #ffb5b5;
        }

        .game_grid_widget .game_cell .web_flag
        {
            background: #ffb5b5;
        }  
        
        a
        {
            text-decoration: none;
        }

        .link_group
        {
            transition: all 0.1s ease-in-out;
            transform: rotate(0deg) perspective(0);
        }

        .link_group:hover
        {
            transition: all 0.1s ease-in-out;
            transform: rotate(-5deg);
        }

        .foot
        {
            text-align: center;
        }

        .inner_colum p
        {
            overflow-wrap: break-word;
        }
        
        </style>
